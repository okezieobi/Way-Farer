paths:
  /auth/signup/:                # path of the user from your endpoint
    post:                 # endpoint request type (post request)
      tags:               # Tag property
        - User            # Value of the tag
      summary: signs up a new user
      produces:
      - application/json
      parameters:         # request parameters
      - in: body          # request body
        name: sigim up     # name of request, can be any name
        description: It enables a user(client) to sign up
        required: false   # can also be true depending on user preference
        schema:           # Schema definition
          $ref: '#/definitions/signUp' 
      responses:          # server responses
        201:
          description: An object with user details
definitions:        # Schema defination for request body
  signUp:
    type: object
    properties:
          first_name:
            type: string
          last_name:
            type: string
          email:
            type: string
          username:
            type: string
          password:
            type: string

